name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Instalar dependências
        run: npm install

      - name: Construir projeto
        env:
          REACT_APP_CLOUDINARY_API_NAME: ${{ secrets.REACT_APP_CLOUDINARY_API_NAME }}
          REACT_APP_CLOUDINARY_API_KEY: ${{ secrets.REACT_APP_CLOUDINARY_API_KEY }}
          REACT_APP_CLOUDINARY_API_SECRET: ${{ secrets.REACT_APP_CLOUDINARY_API_SECRET }}
        run: npm run build

      - name: Deploy para GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
